<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <h1>Divine's Calculator</h1>
        <!-- <input id="screen" type="text"> -->
        <div id="screen"></div>

        <button id="clear" onclick="clearDisplay()">clear</button>
        
        <div id="numbers">
            <button id="1" onclick="displayNum('1')">1</button>
            <button id="2" onclick="displayNum('2')">2</button>
            <button id="3" onclick="displayNum('3')">3</button>

            <button class="operators" id="add" onclick="operate('add')">+</button>
            
            <button id="4" onclick="displayNum('4')">4</button>
            <button id="5" onclick="displayNum('5')">5</button>
            <button id="6" onclick="displayNum('6')">6</button>

            <button class="operators" id="minus" onclick="operate('minus')">-</button>

            <button id="7" onclick="displayNum('7')">7</button>
            <button id="8" onclick="displayNum('8')">8</button>
            <button id="9" onclick="displayNum('9')">9</button>

            <button class="operators" id="times" onclick="operate('times')">x</button>

            <button id="0" onclick="displayNum('0')">0</button>
            <button class="operators" id="equal-to" onclick="equalTo()">=</button>
            <button class="operators" id="divide" onclick="operate('divide')">/</button>


        </div>

        <div id="operators">

        </div>

        <div id="complex">

        </div>

    </div>
    
</body>
</html>
